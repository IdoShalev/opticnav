apply plugin: 'war'

sourceCompatibility = 1.7

dependencies {
    compile project(':ardd-admin-broker')
    
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
}

repositories {
    mavenCentral()
}

webAppDirName = 'webapp'

war {
    webInf { from 'WEB-INF' }
}

apply from: 'web-deploy.gradle'

